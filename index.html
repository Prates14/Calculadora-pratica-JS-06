<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Pr√°tica 6</title>
</head>
<body>
    <div class="titulo">
       <h1>CALCULADORA</h1> 
    </div>

    <div class="container">
        <table>
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-limpar">C</button></td>
                <td><button class="btn btn-abre-paren">(</button></td>
                <td><button class="btn btn-fecha-paren">)</button></td>
                <td><button class="btn btn-dividir">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-number">7</button></td>
                <td><button class="btn btn-number">8</button></td>
                <td><button class="btn btn-number">9</button></td>
                <td><button class="btn btn-multiplicar">x</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-number">4</button></td>
                <td><button class="btn btn-number">5</button></td>
                <td><button class="btn btn-number">6</button></td>
                <td><button class="btn btn-adicao">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-number">1</button></td>
                <td><button class="btn btn-number">2</button></td>
                <td><button class="btn btn-number">3</button></td>
                <td><button class="btn btn-subtracao">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-virgula">.</button></td>
                <td><button class="btn btn-number">0</button></td>
                <td><button class="btn btn-delete">&laquo;</button></td>
                <td><button class="btn btn-igual">=</button></td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <p><a href="http://github.com/Prates14" target="_blank" rel="noopener noreferrer"><img src="img/downloadGithub.png" alt="Github">http://github.com/Prates14</a></p>
    </div>
</body>
<script defer src="main.js"></script>
</html>
